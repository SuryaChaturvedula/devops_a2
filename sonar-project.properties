# SonarQube Project Configuration for ACEest Fitness & Gym

# Project identification
sonar.projectKey=aceest-fitness
sonar.projectName=ACEest Fitness & Gym
sonar.projectVersion=1.3

# Source code location
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/env/**,**/.pytest_cache/**

# Test exclusions
sonar.test.exclusions=tests/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Quality Gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code coverage thresholds
sonar.coverage.exclusions=tests/**,**/__init__.py

# Duplication detection
sonar.cpd.exclusions=tests/**

# Issues and rules
sonar.issue.ignore.multicriteria=e1,e2

# Rule e1: Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Rule e2: Ignore print statements (useful for debugging)
sonar.issue.ignore.multicriteria.e2.ruleKey=python:PrintStatementUsage
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

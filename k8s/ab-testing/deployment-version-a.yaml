apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-version-a
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: a
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: a
        variant: version-a
    spec:
      containers:
      - name: aceest-fitness
        image: suryachaturvedula/aceest-fitness:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DEPLOYMENT_VERSION
          value: "VERSION-A (Control)"
        - name: VERSION_VARIANT
          value: "[A] Control Group"
        - name: FEATURE_FLAG_NEW_UI
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
